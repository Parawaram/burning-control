<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Burning Suit Control{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Burning Suit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/effects">LED Effects</a></li>
        <li class="nav-item"><a class="nav-link" href="/fans">Fans</a></li>
        <li class="nav-item"><a class="nav-link" href="/leds">LED Strips</a></li>
        <li class="nav-item"><a class="nav-link" href="/cooling">Cooling</a></li>
        <li class="nav-item"><a class="nav-link" href="/pump">Pump</a></li>
        <li class="nav-item"><a class="nav-link" href="/monitor">Sensors</a></li>
        <li class="nav-item"><a class="nav-link" href="/led7-strip">LED 7 Strip</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
