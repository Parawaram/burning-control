{% extends 'base.html' %}
{% block title %}Burning Suit Effects{% endblock %}
{% block content %}
  <h1>LED Ring Effects</h1>
  <label for="brightness">Brightness</label>
  <input type="range" id="brightness" min="0" max="0.5" step="0.05" value="0.3">
  <div class="mt-3">
    <button class="btn btn-primary me-2" onclick="sendAnimation('rainbow')">Rainbow</button>
    <button class="btn btn-primary me-2" onclick="sendAnimation('pulse')">Pulse</button>
    <button class="btn btn-primary me-2" onclick="sendAnimation('chase')">Chase</button>
    <button class="btn btn-secondary" onclick="turnOff()">Off</button>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='effects.js') }}"></script>
{% endblock %}
